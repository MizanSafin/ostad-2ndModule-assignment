<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Switcher</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="btn btn-success d-block my-3">
      <a class="text-decoration-none text-white" href="../all.html">All</a>
    </button>
    <div class="container">
      <img
        class="img-thumbnail display"
        src="https://images.pexels.com/photos/1089440/pexels-photo-1089440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt=""
      />
      <div class="btns">
        <button class="btn btn-dark" onclick="showImg('image1.jpg')">
          image1
        </button>
        <button class="btn btn-warning" onclick="showImg('image2.jpg')">
          image2
        </button>
      </div>
      <!-- another way :
       <div class="btns">
        <button class="btn btn-dark" onclick="showImg(1)">image1</button>
        <button class="btn btn-warning" onclick="showImg(2)">image2</button>
         </div>
       </div>
      -->
    </div>
    <script>
      let imgEl = document.querySelector(".display");
      function showImg(pic) {
        imgEl.src = pic;
      }
      /* another way :
      let imgEl = document.querySelector(".display");
      function showImg(imgNum) {
        imgEl.src = `image${imgNum}.jpg`;
      }
      */
    </script>
  </body>
</html>
