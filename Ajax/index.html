<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="btn btn-success d-block my-3">
      <a class="text-decoration-none text-white" href="../all.html">All</a>
    </button>
    <div class="container p-3">
      <h2 class="display-1">AJAX</h2>
      <p>Show result in console</p>
    </div>
    <script>
      let URL = "https://jsonplaceholder.typicode.com/posts";
      async function fetchData() {
        let res = await fetch(URL);
        let data = await res.json();
        console.log(data);
      }
      fetchData();
    </script>
  </body>
</html>

    4) Ajax
       Instructions: 
        Use this api = https://jsonplaceholder.typicode.com/posts
        Print or console.log all data using fetch()
